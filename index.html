<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <meta name="description" content="Create an account or log in to Instagram - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .font-instagram {
            font-family: 'Lobster Two', cursive;
            font-weight: 700;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .phone-mockup {
            position: relative;
            width: 450px;
            height: 580px;
            display: none;
        }

        @media (min-width: 1024px) {
            .phone-mockup {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        .phone-mockup img {
            width: 100%;
            height: auto;
        }

        .login-container {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 0.625rem;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 2.5rem 2.5rem 1.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            height: 3rem;
            width: auto;
            margin-bottom: 2rem;
            object-fit: contain;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .input-field {
            width: 100%;
            height: 2.25rem;
            padding: 0.375rem 0.5rem;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 0.75rem;
            outline: none;
        }

        .input-field:focus {
            border-color: #a8a8a8;
            background: white;
        }

        .input-field::placeholder {
            color: #8e8e8e;
        }

        .login-button {
            width: 100%;
            height: 2rem;
            margin-top: 0.5rem;
            padding: 0.375rem 1rem;
            background: #b2dffc;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: not-allowed;
            transition: background 0.2s;
        }

        .login-button:hover:not(:disabled) {
            background: #3897d6;
        }

        .login-button:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }

        .login-button.active {
            background: #4CB5F9;
            cursor: pointer;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.25rem 0 1rem;
            width: 100%;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .divider-text {
            padding: 0 1rem;
            color: #8e8e8e;
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #385185;
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 1.25rem;
        }

        .facebook-login:hover {
            color: #2d4373;
        }

        .forgot-password {
            color: #385185;
            font-size: 0.75rem;
            text-decoration: none;
            margin-bottom: 1.25rem;
        }

        .forgot-password:hover {
            color: #2d4373;
        }

        .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 1.25rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .signup-box a {
            color: #4CB5F9;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-box a:hover {
            color: #3897d6;
        }

        .app-download {
            padding: 1.25rem;
            text-align: center;
        }

        .app-download-text {
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
        }

        .app-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .app-buttons img {
            height: 2.5rem;
            cursor: pointer;
        }

        footer {
            padding: 1.5rem 1rem;
            background: #fafafa;
        }

        .footer-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #8e8e8e;
            font-size: 0.75rem;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-bottom {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .language-selector {
            color: #8e8e8e;
            font-size: 0.75rem;
            border: 1px solid #dbdbdb;
            padding: 0.25rem 0.5rem;
            background: transparent;
            cursor: pointer;
        }

        .copyright {
            color: #8e8e8e;
            font-size: 0.75rem;
        }

        .facebook-icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="phone-mockup">
                <img src="landing-2x.png" alt="Instagram phones">
            </div>

            <div class="login-container">
                <div class="login-box">
                    <img src="Instagram_logo.svg.png" alt="Instagram" class="logo">
                    
                    <form class="login-form" id="loginForm">
                        <input type="text" class="input-field" id="username" placeholder="Telefono, nome utente o e-mail" required>
                        <input type="password" class="input-field" id="password" placeholder="Password" required>
                        <button type="submit" class="login-button" id="loginButton" disabled>Accedi</button>
                    </form>

                    <div class="divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">OPPURE</span>
                        <div class="divider-line"></div>
                    </div>

                    <a href="#" class="facebook-login">
                        <svg class="facebook-icon" viewBox="0 0 24 24" fill="#385185">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Accedi con Facebook
                    </a>

                    <a href="#" class="forgot-password">Password dimenticata?</a>
                </div>

                <div class="signup-box">
                    Non hai un account? <a href="#">Iscriviti</a>
                </div>

                <div class="app-download">
                    <p class="app-download-text">Scarica l'app.</p>
                    <div class="app-buttons">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it from Microsoft">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Meta</a>
                <a href="#">Informazioni</a>
                <a href="#">Blog</a>
                <a href="#">Lavora con noi</a>
                <a href="#">Guida</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Condizioni</a>
                <a href="#">Località</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Caricamento dei contatti e non utenti</a>
                <a href="#">Meta Verified</a>
            </div>
            <div class="footer-bottom">
                <select class="language-selector">
                    <option>Italiano</option>
                    <option>English</option>
                    <option>Español</option>
                    <option>Français</option>
                    <option>Deutsch</option>
                </select>
                <span class="copyright">© 2025 Instagram from Meta</span>
            </div>
        </div>
    </footer>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');

        function checkButtonState() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (username && password) {
                loginButton.disabled = false;
                loginButton.classList.add('active');
            } else {
                loginButton.disabled = true;
                loginButton.classList.remove('active');
            }
        }

        usernameInput.addEventListener('input', checkButtonState);
        passwordInput.addEventListener('input', checkButtonState);

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Login attempted');
            // Add your login logic here
        });
    </script>
</body>
</html>
